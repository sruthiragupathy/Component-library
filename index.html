<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- navbar -->
    <nav class = "navbar flex">
        <ul class = "rm-ul-padding">
            <li class = "navbar__list">
                <a href="/" class="circle-border">SR</a>
            </li>
            <li class = "navbar__list">
                <a href="/">Home</a>
            </li>
            <li class = "navbar__list">
                <a href="/">Docs</a>
            </li>
            <li class = "navbar__list">
                <a href="/">Examples</a>
            </li>
        </ul>
        <div class="hamburger-menu pointer">
            <span class="hamburger-menu__line"></span>
            <span class="hamburger-menu__line"></span>
            <span class="hamburger-menu__line"></span>
        </div>
    </nav>
    <!-- Components -->
    <!-- avatar-small -->
    
        <div class = "avatar-container mb">
            <img src="Sruthi.jpg" alt="avatar" class = "avatar__img sm">
            <img src="Sruthi.jpg" alt="avatar" class = "avatar__img md">
            <img src="Sruthi.jpg" alt="avatar" class = "avatar__img lg">
        </div>
    <!-- alert -->
        <div class="alert-container mb">
            <div class = "alert success-alert">
                <div><i class="fa fa-check-circle fa-2x"></i></div>
                <span>Success Alert</span>
            </div>
            <div class = "alert warning-alert">
                <div><i class="fa fa-exclamation-circle fa-2x"></i></div>
                <span>Warning Alert</span>
            </div>
            <div class = "alert info-alert">
                <div><i class="fa fa-info fa-2x"></i></div>
                <span>Information Alert</span>
            </div>
            <div class = "alert danger-alert">
                <div><i class="fa fa-exclamation-triangle fa-2x"></i></div>
                <span>Danger Alert</span>
            </div>
        </div>
        <!-- badges -->
        <div class="badge-container flex mb">
            <span class="badge primary-badge">Primary</span>
            <span class="badge secondary-badge">Secondary</span>
            <span class="badge pill-badge-primary">Pill Badge</span>
            <span class="badge pill-badge-secondary">Pill Badge</span>
            <div class="avatar-badge-container">
                <img src="Sruthi.jpg" alt="avatar" class = "avatar__img sm">
                <div class="avatar-badge flex-center">
                    <span>1</span>
                </div>
            </div>
            <div class="avatar-badge-container">
                <div><i class = "fa fa-bell fa-2x"></i></div>
                <div class="avatar-badge flex-center">
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- buttons -->
        <div class="buttons-container">
            <div class="buttons">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>

                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
            </div>
            <div class="outline-button"></div>

        </div>
            
        
    
    
    <script src = "index.js"></script>
</body>
</html>
